openapi: 3.1.0
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: Api description
  termsOfService: http://swagger.io/terms/
  contact:
    email: gciavarr@redhat.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: /
paths:
  /workflows/overview:
    get:
      operationId: getWorkflowsOverview
      description: Get a list of workflow overviews
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewListResult'
        '500':
          description: Error fetching workflow overviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /workflows/{workflowId}/overview:
    get:
      operationId: getWorkflowOverviewById
      description: Get a workflow overview by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflowId:
                    type: string
                    description: Workflow identifier
                  description:
                    type: string
                    description: Workflow description
                  lastRunStatus:
                    type: string
                    description: Status of the last workflow run
                  lastTriggeredMs:
                    type: integer
                    description: Timestamp of the last workflow execution
                  uri:
                    type: string
                    description: URI of the workflow
                  name:
                    type: string
                    description: Name of the workflow
                  type:
                    type: string
                    description: Type of the workflow
                  avgDurationMs:
                    type: integer
                    description: Average duration of workflow runs
        500:
          description: Error fetching workflow overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
components:
  schemas:
    WorkflowOverviewListResult:
      type: object
      properties:
        overviews:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOverview'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfo'
    WorkflowOverview:
      type: object
      properties:
        workflowId:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
        lastTriggeredMs:
          type: number
          minimum: 0
        lastRunStatus:
          type: string
        type:
          type: string
          minimum: 0
        avgDurationMs:
          type: number
          minimum: 0
        description:
          type: string
    PaginationInfo:
      type: object
      properties:
        limit:
          type: number
          minimum: 0
        offset:
          type: number
          minimum: 0
        totalCount:
          type: number
          minimum: 0
      additionalProperties: false
