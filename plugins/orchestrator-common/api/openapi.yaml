openapi: 3.1.0
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: Api description
  termsOfService: http://swagger.io/terms/
  contact:
    email: gciavarr@redhat.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: /
paths:
  /v2/workflows/overview:
    get:
      operationId: getWorkflowsOverview
      description: Get a list of workflow overviews
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewListResultDTO'
        500:
          description: Error fetching workflow overviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /v2/workflows/{workflowId}/overview:
    get:
      operationId: getWorkflowOverviewById
      description: Get a workflow overview by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewDTO'
        500:
          description: Error fetching workflow overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /v2/workflows:
    get:
      operationId: getWorkflows
      description: Get a list of workflow
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowListResultDTO'
    post:
      operationId: createWorkflows
      summary: Create or update a workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uri:
                  type: string
                body:
                  type: string
              required:
                - uri
      parameters:
        - name: uri
          in: query
          description: URI parameter
          schema:
            type: string
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflowItem:
                    $ref: '#/components/schemas/WorkflowDTO'
        500:
          description: Error fetching workflow list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /v2/workflows/{workflowId}:
    get:
      operationId: getWorkflowById
      description: Get a workflow by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDTO'
        500:
          description: Error fetching workflow
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
    delete:
      summary: Delete a workflow
      operationId: deleteWorkflow
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to delete
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Successful deletion
        '500':
          description: Internal Server Error
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/instances:
    get:
      operationId: getInstances
      summary: Get instances
      description: Retrieve an array of instances
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessIntancesDTO'
        500:
          description: Error fetching instances
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /v2/workflows/run/statuses:
    get:
      operationId: getWorkflowStatuses
      summary: Get workflow status list
      description: Retrieve an array of workflow statuses as string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowRunStatusDTO'
  /v2/workflows/{workflowId}/execute:
    post:
      summary: Execute a workflow
      operationId: executeWorkflow
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to execute
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteWorkflowRequestDTO'
      responses:
        '200':
          description: Successful execution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteWorkflowResponse'
        '500':
          description: Internal Server Error
          content:
            text/plain:
              schema:
                type: string
  /v2/specs:
    get:
      summary: Get workflow specifications
      operationId: getWorkflowSpecs
      responses:
        '200':
          description: Successful retrieval of workflow specifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowSpecFileDTO'
        '500':
          description: Internal Server Error
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    WorkflowOverviewListResultDTO:
      type: object
      properties:
        overviews:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOverviewDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
    WorkflowOverviewDTO:
      type: object
      properties:
        workflowId:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
        lastTriggeredMs:
          type: number
          minimum: 0
        lastRunStatus:
          type: string
        type:
          type: string
          minimum: 0
        avgDurationMs:
          type: number
          minimum: 0
        description:
          type: string
    PaginationInfoDTO:
      type: object
      properties:
        limit:
          type: number
          minimum: 0
        offset:
          type: number
          minimum: 0
        totalCount:
          type: number
          minimum: 0
      additionalProperties: false
    WorkflowListResultDTO:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
      required:
        - items
        - paginationInfo
    WorkflowDTO:
      type: object
      properties:
        id:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
          description: URI of the workflow definition
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description:
          type: string
          description: Description of the workflow
        annotations:
          type: array
          items:
            type: string
      required:
        - id
        - category
        - uri
    WorkflowCategoryDTO:
      type: string
      description: Category of the workflow
      enum:
        - assessment
        - infrastructure
      x-enum-varnames:
        - ASSESSMENT
        - INFRASTRUCTURE
      x-enum-descriptions:
        - Assessment Workflow
        - Infrastructure Workflow
    ProcessIntancesDTO:
      type: array
      items:
        $ref: '#/components/schemas/ProcessIntanceDTO'
    ProcessIntanceDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        workflow:
          type: string
        status:
          $ref: '#/components/schemas/ProcessInstanceStatusDTO'
        started:
          type: string
          format: date-time
        duration:
          type: string
        category?:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description?:
          type: string
        nextWorkflowSuggestions?:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/WorkflowSuggestionDTO'
    WorkflowSuggestionDTO:
      type: object
      properties:
        suggestion:
          type: string
        workflow:
          type: string
    ProcessInstanceStatusDTO:
      type: string
      description: Status of the workflow run
      enum:
        - Running
        - Error
        - Completed
        - Aborted
        - Suspended
      x-enum-varnames:
        - RUNNING
        - ERROR
        - COMPLETED
        - ABORTED
        - SUSPENDED
      x-enum-descriptions:
        - Running
        - Error
        - Completed
        - Aborted
        - Suspended
    WorkflowRunStatusDTO:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ExecuteWorkflowRequestDTO:
      type: object
      properties:
        inputData:
          type: object
          additionalProperties:
            type: string
      required:
        - inputData
    ExecuteWorkflowResponse:
      type: object
      properties:
        id:
          type: string
    WorkflowSpecFileDTO:
      type: object
      properties:
        path:
          type: string
        content:
          $ref: '#/components/schemas/WorkflowContentDTO'
    WorkflowContentDTO:
      type: object
      properties:
        content:
          type: string
          description: JSON string
