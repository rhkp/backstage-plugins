openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: Api description
  termsOfService: http://swagger.io/terms/
  contact:
    email: gciavarr@redhat.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
  - url: /
paths:
  /workflows:
    get:
      operationId: getWorkflows
      responses:
        '200':
          description: Ok!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverview'

  /workflows/overview:
    get:
      operationId: getWorkflowsOverview
      description: Get a list of workflow overviews
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewListResult'
        '500':
          description: Error fetching workflow overviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
  /workflows/{workflowId}/overview:
    get:
      operationId: getWorkflowOverviewById
      description: Get a workflow overview by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverview'
        500:
          description: Error fetching workflow overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
components:
  schemas:
    WorkflowOverviewListResult:
      type: object
      properties:
        overviews:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOverview'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfo'
    WorkflowOverview:
      type: object
      properties:
        workflowId:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
          description: URI of the workflow definition
        lastTriggeredMs:
          type: number
          description: Timestamp of the last workflow execution
          minimum: 0
        lastRunStatus:
          type: string
          description: Status of the last workflow execution
        category:
          $ref: '#/components/schemas/WorkflowCategory'
        avgDurationMs:
          type: number
          description: Average duration of workflow runs
          minimum: 0
        description:
          type: string
          description: Description of the workflow
    WorkflowListResult:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Workflow'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfo'
      required:
        - items
        - paginationInfo
    Workflow:
      type: object
      properties:
        id:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
          description: URI of the workflow definition
        category:
          $ref: '#/components/schemas/WorkflowCategory'
        description:
          type: string
          description: Description of the workflow
        annotations:
          type: array
          items:
            type: string
      required:
        - id
        - category
        - uri
    WorkflowCategory:
      type: string
      description: Category of the workflow
      enum:
        - assessment
        - infrastructure
      x-enum-varnames:
        - ASSESSMENT
        - INFRASTRUCTURE
      x-enum-descriptions:
        - Assessment Workflow
        - Infrastructure Workflow
    PaginationInfo:
      type: object
      properties:
        limit:
          type: number
          minimum: 0
        offset:
          type: number
          minimum: 0
        totalCount:
          type: number
          minimum: 0
      additionalProperties: false
